<!DOCTYPE html>
<html>
<head>
  <title>Canvas Examples</title>
  <style>
    canvas {
      border: 2px solid black;
    }
  </style>
</head>
<body>
  <h2>Rectangle on Canvas</h2>
  <canvas id="rectCanvas" width="500" height="500"></canvas>
  <script>
    var c = document.getElementById("rectCanvas");
    var ctx = c.getContext("2d");
    ctx.fillStyle = "orange";
    ctx.fillRect(100, 100, 100, 100);
    ctx.moveTo(50, 30);
    ctx.lineTo(180, 130);
    ctx.strokeStyle = "blue";
    ctx.stroke();
  </script>
  </body>
  </html>
