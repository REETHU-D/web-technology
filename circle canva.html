<!DOCTYPE html>
<html>
    <head>
        <title> canvas</title>
    </head>
    <body>
<h2>Circle on Canvas</h2>
  <canvas id="circleCanvas" width="200" height="200"></canvas>
  <script>
    var c = document.getElementById("circleCanvas");
    var ctx = c.getContext("2d");
    ctx.beginPath();
    ctx.arc(95, 50, 40, 0, 2 * Math.PI);
    ctx.strokeStyle = "green";
    ctx.stroke();
  </script>

    </body>
</html>
