<!DOCTYPE html>
<html>
<head>
    <title>Complete Login Form</title>
    <style>
        h2{
            background-color: bisque;
            text-align: center;
        }
        body{
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <h2> Login Form</h2>
    <form action="response.html">

        <!-- Full Name -->
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname" required><br><br>

        <!-- Username -->
        <label for="username">Username / Email:</label>
        <input type="text" id="username" name="username" required><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <!-- Confirm Password -->
        <label for="cpassword">Confirm Password:</label>
        <input type="password" id="cpassword" name="cpassword" required><br><br>

        <!-- Gender -->
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label>
        <br><br>

        <!-- Date of Birth -->
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br><br>

        <!-- Phone Number -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="10-digit number"><br><br>

        <!-- Address -->
        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="30"></textarea><br><br>

        <!-- Remember Me -->
        <input type="checkbox" id="remember" name="remember">
        <label for="remember">Remember Me</label><br><br>

        <!-- Submit & Reset -->
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">

    </form>
</body>
</html>
